<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Tip calculator app</title>

</head>

<body>
  <main>
    <header>
      <h1> spli <br /> tter </h1>
    </header>
    <section class="calculator-section">
      <div class="calculator-wrapper">
        <div class="bill-section">
          <form action="">
            <label for="billInput"> Bill </label>
            <img class="dollar-sign" src="images/icon-dollar.svg" alt="dollar sign">
            <div class="input-wrapper">
              <input type="text" name="userInput" id="billInput">
            </div>
          </form>
          <fieldset class="select-tip-section">
            <legend> Select Tip %</legend>
            <label for="tips-option"> 5%
              <input type="radio" value="5" name="tips-option" />
            </label>
            <label for="tips-option">10%
              <input type="radio" value="10" name="tips-option" />
            </label>
            <label for="tips-option">15%
              <input type="radio" value="15" name="tips-option" />
            </label>
            <label for="tips-option">25%
              <input type="radio" value="25" name="tips-option" />
            </label>
            <label for="tips-option">50%
              <input type="radio" value="50" name="tips-option" />
            </label>
            <label for="tips-option">
              <input type="text" class="custom-amount" id="customAmount" name="tips-option" placeholder="Custom"/>
            </label>
          </fieldset>

          <div class="num-people-section" id="people">
            <form action="">
              <label for="numOfPeople"> Number of people </label>
              <img class="person-icon" src="images/icon-person.svg" alt="person">
              <div class="input-wrapper">
                <input type="text" name="userInput" id="numOfPeople" class="num-ppl-input">
              </div>
            </form>
          </div>
        </div>
        <div class="total">
          <p class="font-in-white">Tip Amount<span id="tipAmount">$</span></p>
          <p>/person</p>
          <p class="font-in-white"> Total <span id="tipTotal">$</span></p>
          <p>/person</p>
          <button class="reset" id="resetBtn"> RESET </button>
        </div>
      </div>
    </section>

    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.linkedin.com/in/rawisara-saman-566b3121b/">Rawisara Saman</a>.
    </footer>

  </main>

  <script src="./script.js"></script>
</body>

</html>
